<!DOCTYPE html>
<html lang="en">
<head>
  <title>eBotique Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
 <style>
 #submitform{
 background-color:transparent;border:2px solid #ffffff;color:#ffffff;
 }
 #submitform:hover{
 background-color:transparent;border:2px solid #66ff66;color:#ffffff;
  box-shadow: 0 0 3px #FF0000, 0 0 5px #66ff66;
 } 
 #resetform{
 background-color:transparent;border:2px solid #ffffff;color:#ffffff;
 }
 #resetform:hover{
 background-color:transparent;border:2px solid #ff4d4d;color:#ffffff;
  box-shadow: 0 0 3px #FF0000, 0 0 5px #ff4d4d;
 }

 
 </style>

 </head>
  <body style="overflow-x:hidden;background-color:#fff4f4;">
  <div class="container" style="width:50%; padding-top:10px;" >
  <h1 style="text-align:center;color:#ffffff; text-shadow: 2px 2px 4px #000000;background-color:#990000;">eBotique</h1>
   <h2 style="text-align:center; color:#ffffff;padding-bottom:0px;text-shadow: 2px 2px 4px #000000;"><b>SIGN UP</b> </h2>
  <div class="jumbotron" style="border:3px solid #000000;background-color:rgba(0,0,0,0.5); box-shadow: 10px 10px 5px black; color:#ffffff;">
<form method="post" action="" enctype="multipart/form-data">
  <fieldset class="form-group">
    <label for="name">Name&nbsp;&nbsp;*</label>
    <input type="text" name="name" value="" required class="form-control" placeholder="Enter Your Name">
  </fieldset>
  <fieldset class="form-group">
    <label for="email">Email address&nbsp;&nbsp;*</label>
    <input type="email" name="email" value="" required class="form-control" placeholder="Enter Your email">
  </fieldset>
     <fieldset class="form-group">
    <label for="number">Mobile Number&nbsp;&nbsp;*</label>
    <input type="number" name="number" value="" maxlength="10" size="10" required class="form-control" placeholder="Enter Your Number">
  </fieldset>
  <fieldset class="form-group">
    <label for="logincategory">Sign in As&nbsp;&nbsp;*</label>
    <select class="form-control" name = "member">
		<option value="none">------</option>
    	<option value="Owner">Shopkeeper</option>
		<option value="Customer">Customer</option>
    </select>
  </fieldset> 
  <button type="submit" name="submit" class="btn btn-default" id="submitform"><b>Submit</b></button>
    <button type="reset" name="Cancel" class="btn btn-default"id="resetform"><b>cancel</b></button>		
</form>

</div>
</div>
</body>
</html>
